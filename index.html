<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Avançadas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar para cadernos -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-book"></i> Meus Cadernos</h1>
                <button id="newNotebook" class="btn-primary">
                    <i class="fas fa-plus"></i> Novo Caderno
                </button>
            </div>
            
            <div class="notebooks-list" id="notebooksList">
                <!-- Cadernos serão carregados aqui -->
            </div>
            
            <div class="sidebar-footer">
                <button id="installBtn" class="btn-install">
                    <i class="fas fa-download"></i> Instalar App
                </button>
            </div>
        </aside>

        <!-- Área principal -->
        <main class="main-area">
            <!-- Sub-sidebar para folhas -->
            <div class="sheets-sidebar">
                <div class="sheets-header">
                    <h3><i class="fas fa-layer-group"></i> Folhas</h3>
                    <button id="newSheet" class="btn-sheet">
                        <i class="fas fa-plus"></i> Nova Folha
                    </button>
                </div>
                <div class="sheets-list" id="sheetsList">
                    <!-- Folhas serão carregadas aqui -->
                </div>
                <div class="sheets-stats">
                    <div class="stat-item">
                        <i class="fas fa-file-alt"></i>
                        <span id="totalSheets">0 folhas</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-font"></i>
                        <span id="totalChars">0 caracteres</span>
                    </div>
                </div>
            </div>

            <!-- Área de edição -->
            <div class="editor-area">
                <div class="editor-header">
                    <div class="notebook-info">
                        <img id="currentCover" src="assets/capas/default.jpg" alt="Capa">
                        <div class="notebook-details">
                            <h2 id="currentNotebookTitle">Selecione um caderno</h2>
                            <div class="notebook-meta">
                                <span id="currentSheetTitle">Nenhuma folha selecionada</span>
                                <span class="sheet-date" id="sheetDate"></span>
                            </div>
                            <div class="cover-selector">
                                <label for="coverSelect">Mudar capa:</label>
                                <select id="coverSelect">
                                    <option value="default">Padrão</option>
                                    <option value="blue">Azul</option>
                                    <option value="green">Verde</option>
                                    <option value="red">Vermelho</option>
                                    <option value="purple">Roxo</option>
                                    <option value="custom">Personalizada</option>
                                </select>
                                <input type="file" id="customCover" accept="image/*" hidden>
                            </div>
                        </div>
                    </div>
                    <div class="editor-tools">
                        <div class="formatting-tools">
                            <button id="paragraphBtn" title="Parágrafo"><i class="fas fa-paragraph"></i></button>
                            <button id="boldBtn" title="Negrito"><i class="fas fa-bold"></i></button>
                            <button id="italicBtn" title="Itálico"><i class="fas fa-italic"></i></button>
                            <button id="underlineBtn" title="Sublinhado"><i class="fas fa-underline"></i></button>
                            <button id="listUlBtn" title="Lista não ordenada"><i class="fas fa-list-ul"></i></button>
                            <button id="listOlBtn" title="Lista ordenada"><i class="fas fa-list-ol"></i></button>
                        </div>
                        <div class="action-tools">
                            <button id="deleteSheetBtn" class="btn-danger" title="Excluir folha atual">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button id="saveBtn" class="btn-save">
                                <i class="fas fa-save"></i> Salvar
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="editor-container">
                    <div id="editor" contenteditable="true" class="editor-content">
                        <p>Selecione uma folha para começar a escrever...</p>
                    </div>
                </div>
                
                <div class="status-bar">
                    <div class="status-left">
                        <span id="charCount">0 caracteres</span>
                        <span id="wordCount">0 palavras</span>
                    </div>
                    <div class="status-right">
                        <span id="lastSaved">--</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para novo caderno -->
    <div id="notebookModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-book"></i> Novo Caderno</h3>
            <input type="text" id="notebookName" placeholder="Nome do caderno" maxlength="50">
            <div class="modal-actions">
                <button id="cancelNotebookBtn" class="btn-secondary">Cancelar</button>
                <button id="createNotebookBtn" class="btn-primary">Criar Caderno</button>
            </div>
        </div>
    </div>

    <!-- Modal para nova folha -->
    <div id="sheetModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-file-alt"></i> Nova Folha</h3>
            <input type="text" id="sheetName" placeholder="Título da folha" maxlength="100">
            <div class="modal-actions">
                <button id="cancelSheetBtn" class="btn-secondary">Cancelar</button>
                <button id="createSheetBtn" class="btn-primary">Criar Folha</button>
            </div>
        </div>
    </div>

    <!-- Modal de confirmação de exclusão -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirmar Exclusão</h3>
            <p id="confirmMessage">Tem certeza que deseja excluir esta folha?</p>
            <div class="modal-actions">
                <button id="cancelDeleteBtn" class="btn-secondary">Cancelar</button>
                <button id="confirmDeleteBtn" class="btn-danger">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Notificação -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span id="notificationText">Salvo com sucesso!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
